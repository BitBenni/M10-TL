        <script defer src="./js/forum.js"></script> <!-- Verweis auf externe JavaScript-Datei mit defer-Attribut -->

    <body>
      <!-- Beginn des Körperbereichs des HTML-Dokuments -->

        <nav> <!-- Navigationsbereich im Header -->

                <!-- Button für Dark/Light Mode -->
                <button id="mode-switch">Dunkel</button>
              </ul>

        </nav>

      <main id="inhalt">
        <!-- Hauptbereich der Webseite mit ID "inhalt" -->

        <div class="forum-container">

          <div class="forum-posts" id="forumPosts">

              <div class="post">

          <div class="input-area">

              <label for="nameInput">Dein Name:</label>
              <input type="text" id="nameInput" placeholder="Dein Name">
              <textarea id="postInput" placeholder="Schreibe deinen Beitrag..."></textarea>
              <button id="addPostBtn">Beitrag hinzufügen</button>
