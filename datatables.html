<!DOCTYPE html>
<html lang="de">
<head>
        <!-- Definition des HTML5-Dokuments -->
          <meta charset="UTF-8" /> <!-- Festlegung der Zeichenkodierung auf UTF-8 -->
          <meta name="author" content="Benjamin Boehm - Giuseppe Teresi"> <!-- Autoren -->
          <meta name="date" content="02-01-2024"> <!-- Veröffentlichungsdatum des Dokuments -->
          <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Einstellungen für responsive Darstellung auf verschiedenen Geräten -->
          <link rel="stylesheet" href="./css/styles.css"> <!-- Verweis auf externe CSS-Datei für die Gestaltung -->
          <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"> <!-- CSS Datei für die DataTables, hier Example gewählt-->
          <title>DataTables Beispiel</title> <!-- Titel des HTML-Dokuments -->
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery-Einbindung-->
          <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script> <!-- dataTables Einbindung -->
          <script defer src="./js/datatables.js"></script> <!-- Deferiertes Einbinden eines JavaScript-Skripts -->
   
</head>
<body>
    <!-- Beginn des Körperbereichs des HTML-Dokuments -->
    <header>
      <!-- Header-Bereich der Seite -->
      <nav> <!-- Navigationsbereich im Header -->
        <div>  <!-- Container für den Navigationsbereich -->
            <ul>
              <!-- Ungeordnete Liste für Navigationspunkte -->
              <li><a class="active" href="home.html">Home</a></li>
              <li><a href="game.html">Spiel</a></li>
              <li><a href="shop.html">Online-Shop</a></li>
              <li><a href="social-media.html">Social Media</a></li>
              <li><a href="forum.html">Forum</a></li>
              <li><a href="datatables.html"> DataTables</a> </li>
              <li id="about"><a href="about.html">Über uns</a></li>

              <!-- Button für Dark/Light Mode -->
              <button id="mode-switch">Dunkel</button>
            </ul>
        </div>
      </nav>
    </header>

    <main id="inhalt">
      <!-- Hauptbereich der Webseite mit ID "inhalt" -->
      <div id="homepage">
        <table id="example" class="display" style="width:100%"> <!-- Tabellenabschnitt-->
            <thead>
                <tr>
                    <th>ID</th> <!-- JSON Attribute-->
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier werden die Daten der JSON Datei geladen und als Tabelle dargestellt -->
            </tbody>
        </table>
    </div>
    </main>

<script>

        $(document).ready(function() {
            // Hier wird die JSON-Datei geladen

            $.ajax({ // AJAX steht für "Asynchronous JavaScript and XML" und ist eine Technik, die es ermöglicht, 
                    // Daten zwischen einem Webbrowser und einem Webserver im Hintergrund auszutauschen, ohne die gesamte Seite neu zu laden

                url: './json/data.json', // URL der JSON-Datei
                dataType: 'json', // Datentyp der Datei (hier JSON)
                success: function(jsonData) {
                    // Erstelle DataTable
                    $('#example').DataTable({ // Darstellung der Tabelle mit CSS: Example 
                        data: jsonData,
                        columns: [
                            { data: 'id' }, // Attribute JSON
                            { data: 'name' },
                            { data: 'email' }
                        ]
                    });
                },
                error: function(error) { // wenn JSON nicht vorhanden gebe Error in der Console aus
                    console.error('JSON Datei existiert nicht:', error);
                }
            });
        });

</script>

</body>
</html>
